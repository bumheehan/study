<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Spring Boot H2</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .btn.btn-primary.post{
            margin-bottom: 20px;
            float: right;
        }
    
    
    </style>
</head>


<body>
    <div class="container">
        <h1>DB TEST</h1>
        <button type=" button" class="btn btn-primary post" onclick="location.href='/post'">post</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>no</td>
                    <td>subject</td>
                    <td>content</td>
                    <td>date</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${entity}" onclick="location.href='/r&n='${item.no}">
                    <td th:text="${item.no}"></td>
                    <td th:text="${item.subject}"></td>
                    <td th:text="${item.content}"></td>
                    <td th:text="${item.date}"></td>
                </tr>
            </tbody>
        </table>
         
    </div>
</body>

</html>
